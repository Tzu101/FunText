      const animations = [
        {
          scope: "letter",
          property: "color",
          duration: 2,
          steps: ["blue", "red"],
          sync: {

            duration: 4,
          },
          offset: (i) => i * i * 0.005,
        },
      ];

      const options = {
        defaults: {
          iteration: "infinite",
          direction: "alternate",
        },
      };

      const container = document.getElementById("funtext");
      const funtext = new FunText(container, animations, options);
