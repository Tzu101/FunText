    <div id="container1">Testing container 1</div>

    <style>

    <script>
      FunText.options = {
        css: {
          container: "background: white; color: black; font-size: 2rem;",
          dark: {
            container: "background: black; color: white;",
          },
          400: {
            container: "font-size: 1rem;",
          },
        },
      };

      const animations1 = [
        {
          scope: "letter",
          type: "transform",
          animations: [
            {
              property: "translateY",
              duration: 5,
              unit: "px",
              steps: "-5",
            },
            {
              property: "rotate",
              duration: 2.5,
              unit: "deg",
              steps: 180,
            },
          ],
          iteration: "infinite",
          fill: "forwards",
          onStart: () => {
            console.log("Here");
          },
        },
      ];

      const animations2 = [
        {
          scope: "letter",
          type: "filter",
          animations: [
            {
              property: "invert",
              duration: 5,
              unit: "",
              steps: 1,
            },
            {
              property: "blur",
              duration: 4,
              unit: "px",
              steps: 2,
            },
          ],
          iteration: "infinite",
          fill: "forwards",
        },
      ];

      const animations3 = [
        {
          scope: "letter",
          property: "color",
          duration: 10,
          steps: ["blue", "yellow", "red"],
          direction: "alternate",
          iteration: "infinite",
        },
      ];

      const container1 = document.getElementById("container1");
      const funtext1 = new FunText(container1, animations1);
      funtext1.mount();

      const container2 = document.getElementById("container2");
      const funtext2 = new FunText(container2, animations2);
      funtext2.mount();

      const container3 = document.getElementById("container3");
      const funtext3 = new FunText(container3, animations3, {
        defaults: { offset: (i) => i * i * 0.02 },
      });
