    <script>
      function generateRandomBinaryString(length) {
        let binaryString = "";
        for (let i = 0; i < length; i++) {
          const randomBit = Math.random() < 0.5 ? "0" : "1";
          binaryString += randomBit;
        }
        return binaryString;
      }

      const container = document.getElementById("funtext");
      const animations = [
        {
          scope: "letter",
          property: "color",
          duration: 2,
          steps: "lime",
          fill: "forwards",
          sync: {
            location: 0,
            duration: 5,
          },
        },
        {
          scope: "letter",
          type: "transform",
          animations: [
            {
              property: "translateY",
              duration: 3.5,
              delay: 1.5,
              unit: "px",
              steps: "-25",
            },
            {
              property: "translateX",
              duration: 2,
              delay: 1.75,
              unit: "px",
              steps: "-6",
            },
          ],
          fill: "forwards",
          offset: 0.1,
          delay: 0,
        },
        {
          scope: "letter",
          type: "filter",
          animations: [
            {
              property: "opacity",
              duration: 5,
              unit: "",
              steps: "0",
            },
            {
              property: "blur",
              duration: 5,
              unit: "px",
              steps: "10",
            },
          ],
          fill: "forwards",
          offset: 0.1,
          delay: 0,
        },
      ];
      const options = {};

      const funtext = new FunText(container, animations, options);
      funtext.mount();

      const iterations = 1000;

      const startTime = performance.now();
      for (let i = 0; i < iterations; i++) {
        funtext.resetAll();
      }
      const endTime = performance.now();

      console.log(`Total: ${endTime - startTime}ms`);
      console.log(`Iteration: ${(endTime - startTime) / iterations}ms`);
