<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunText Test</title>
  </head>
  <body>
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="/lib/index.min.js"></script>

    <div id="gsap">GSAP: Test</div>
    <script>
      gsap.to("#gsap", { opacity: 0, duration: 3 });
    </script>

    <div id="velocity">Velocity: Test</div>
    <script>
      Velocity(
        document.querySelector("#velocity"),
        { opacity: 0 },
        { duration: 3000 },
      );
    </script>

    <div id="anime">Anime: Test</div>
    <script>
      anime({
        targets: "#anime",
        opacity: 0,
        duration: 30000,
      });
    </script>

    <div id="funtext">FunText: Test</div>
    <script>
      const container = document.getElementById("funtext");
      const animations = [
        {
          scope: "all",
          property: "opacity",
          duration: 3,
          steps: "0",
          iteration: "infinite",
        },
      ];

      const options = {};

      const funtext = new FunText(container, animations, options);
      funtext.mount();
    </script>
